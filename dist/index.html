    "show": function show() {
      var mum = owo.query('.num')[0];
      var numBar = owo.query('.num-bar')[0];
      this.preloadImages(this.data.imgList, function (e) {
        setTimeout(function () {
          owo.go('page1//fade/moveFromRight/true/fade/moveFromLeft');
        }, 1000);
      }, function (num) {// numBar.style.width = num + '%'
        // mum.innerHTML = num + '%'
      });
      var index = 0;

      function lodaing() {
        console.log('更换');
        var loadingBg = owo.query('.loading-bg')[0];

        if (index == 0) {
          index = 1;
          loadingBg.src = "./static/resource/loading-bg-2.png";
        } else {
          index = 0;
          loadingBg.src = "./static/resource/loading-bg.png";
        }

        setTimeout(function () {
          if (owo.activePage == 'loading') {
            lodaing();
          }
        }, 1500);
      }

      lodaing();
    },
    "preloadImage": function preloadImage(src, successFn) {
      var image = new Image();
      image.src = src;

      image.onload = function () {
        successFn && successFn(src);
      };

      image.onerror = function (error) {
        successFn && successFn(src);
      };
    },
    "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
      var _this = this;

      if (!Array.isArray(srcs)) {
        console.log('第一个参数只能是一个数组');
      } else {
        var allCount = srcs.length;
        var doneCount = 0;
        srcs.forEach(function (srcItem) {
          _this.preloadImage(srcItem, function () {
            doneCount++;
            progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

            if (doneCount === allCount) {
              doneFn && doneFn();
            }
          });
        });
      }
    }
  },
  "page1": {
    "created": function created() {
      owo.animate('fadeIn', this.query('.so-3'), 1000);
      owo.tool.toast('请在横线上输入你的名字!', {
        time: 5000
      });
    },
    "next": function next() {
      var name = this.query('.so-1').value;

      if (name) {
        owo.state.name = name;
        this.query('.text-box span').innerText = name;
        this.$el.classList.add('next');
        this.$target.style.display = 'none';
        setTimeout(function () {
          owo.go('page2//fade/moveFromRight/true/fade/moveFromLeft');
        }, 4000);
      } else {
        owo.tool.toast('您还未填写名字!');
      }
    }

  "page3": {

        _this2.query('.so-7').setAttribute('o-animation', 'shrink');

    "next": function next(name) {

  "page4": {

      owo.state.place = owo.state.place || '陕西';
      this.query('.text').innerText = "\u8F97\u8F6C\u51E0\u4E2A\u5C0F\u65F6\u8F66\u7A0B\u540E\uFF0C\u4F60\u7EC8\u4E8E\u6765\u5230\u4E86\u4F4D\u4E8E" + owo.state.place + "\u7684\u8D2B\u56F0\u6751\u3002";
      owo.animate('rotateInDownLeft', this.query('.so-2'));
      owo.animate('lightSpeedIn', this.query('.so-4'), 800);
      owo.animate('lightSpeedIn', this.query('.so-4'), 1400);
      owo.animate('fadeIn', this.query('.text'), 2800);
      setTimeout(function () {
        owo.go('page3//fade/moveFromRight/true/fade/moveFromLeft');
      }, 9000);
    }
  },
